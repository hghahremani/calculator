<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب تعداد آجر - آجر استور</title>
    <style>
        /* استایل‌های لازم برای ظاهر ماشین حساب */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent; /* پس‌زمینه شفاف برای تطابق با سایت شما */
            margin: 0;
            padding: 10px;
        }
        .calculator-wrapper {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .calculator-wrapper h2 { margin-top: 0; color: #333; }
        .calculator-wrapper .input-group { margin-bottom: 20px; text-align: right; }
        .calculator-wrapper .input-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .calculator-wrapper .input-group input {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; text-align: left; font-size: 16px;
        }
        .calculator-wrapper .calculate-button {
            width: 100%; padding: 12px; background-color: #C85A34; color: #fff; border: none;
            border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;
        }
        .calculator-wrapper .result-area {
            margin-top: 25px; padding: 15px; background-color: #e9f5e9; border: 1px solid #c8e6c9;
            border-radius: 5px; display: none;
        }
        .calculator-wrapper .result-area p { margin: 0; font-size: 18px; color: #2e7d32; font-weight: bold; }
        .calculator-wrapper .result-area span { font-size: 22px; color: #1b5e20; }
    </style>
</head>
<body>

<div class="calculator-wrapper">
    <h2>ماشین حساب تعداد آجر</h2>
    <div class="input-group">
        <label for="c-len">طول آجر (سانتی‌متر):</label>
        <input type="number" id="c-len" placeholder="مثال: 26">
    </div>
    <div class="input-group">
        <label for="c-wid">عرض آجر (سانتی‌متر):</label>
        <input type="number" id="c-wid" placeholder="مثال: 5.5">
    </div>
    <div class="input-group">
        <label for="c-join">ضخامت بندکشی (سانتی‌متر):</label>
        <input type="number" id="c-join" value="1">
    </div>
    <button class="calculate-button" onclick="calculate()">محاسبه کن</button>
    <div id="c-result" class="result-area">
        <p>تعداد آجر مورد نیاز در هر متر مربع: <br><span id="c-count"></span> عدد</p>
    </div>
</div>

<script>
    function calculate() {
        var lengthCM = parseFloat(document.getElementById('c-len').value);
        var widthCM = parseFloat(document.getElementById('c-wid').value);
        var jointCM = parseFloat(document.getElementById('c-join').value);

        if (isNaN(lengthCM) || isNaN(widthCM) || isNaN(jointCM) || lengthCM <= 0 || widthCM <= 0) {
            alert("لطفاً ابعاد آجر را به درستی وارد کنید.");
            return;
        }

        var bricksPerSquareMeter = 1 / (((lengthCM / 100) + (jointCM / 100)) * ((widthCM / 100) + (jointCM / 100)));
        
        var resultDiv = document.getElementById('c-result');
        var brickCountSpan = document.getElementById('c-count');
        
        brickCountSpan.textContent = Math.ceil(bricksPerSquareMeter);
        resultDiv.style.display = 'block';
    }
</script>

</body>
</html>
